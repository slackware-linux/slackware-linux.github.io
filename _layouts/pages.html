<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="author" content="Henrique Monteiro Junior">
    <meta name="description" content="{{ site.description }}">
    <meta property="og:url" content="{{ site.url }}{{ page.url }}">
    <meta property="og:title" content="{{ page.title }}">
    <meta property="og:site_name" content="{{ site.name }}">
    <meta property="og:description" content="{{ page.description }}">
    <meta property="og:image" content="{{ site.url }}/assets/images/og-images.png">
    <meta property="og:image:type" content="image/jpeg">
    <meta property="og:image:width" content="331">
    <meta property="og:image:height" content="152">
    <meta property="og:type" content="website">
    <title>{{ page.title }} - {{ site.name }}</title>
    <link rel="shortcut icon" href="{{ site.url }}/assets/images/favicon/android-icon-36x36.png"/>
    <link rel="stylesheet" href="{{ site.url }}/assets/css/slackware.css">
</head>
<body>
{% include nav.html %}
<main role="main" class="container">
    <div class="row">
        <div class="d-none d-sm-block col-3 bd-sidebar hidden-xs-down">
            <!--navleft-->
            {% include nav_left.html %}
        </div>
        <div class="col-9 news pages">
            <div class="row title">
                <h4>{{ page.title }}</h4>
            </div>
            <div class="row">
                <div>{{ content }}</div>
            </div>
        </div>
    </div>
    <!--footer-->
    {% include nav_footer.html %}
</main><!-- /.container -->
{% include footer.html %}
